<mat-card>
    <mat-card-header>
      <mat-card-title>Channel Items</mat-card-title>
      <mat-checkbox [(ngModel)]="isnotReaded">Show not readed items</mat-checkbox>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-selection-list class="feed-list channel-items">
            <mat-list-option
              *ngFor="let item of items | notReaded:isnotReaded"
              [ngClass]="{active: item.titlehash==titlehash}"
              (click)="onRowClick(item)">
              <div class="item-title" innerHTML={{item.title}}>{{item.title}}</div>
            </mat-list-option>
        </mat-selection-list>
    </mat-card-content>
</mat-card>
